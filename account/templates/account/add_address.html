{% extends "base.html" %}
{% load static %}


{% block main %}

    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="mr-auto">
            <div class="">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Phone</label>
                                {{ form.phone }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Email</label>
                                {{ form.email }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Address</label>
                                {{ form.address }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Full Name</label>
                                {{ form.full_name }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Postal code</label>
                                {{ form.postal_code }}
                            </div>
                        </div>
                        <button type="submit" class="form-control btn btn-primary">Send</button>
                        {{ form.errors }}
                        {{ form.phone.errors }}
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Checkout End -->


{% endblock %}
